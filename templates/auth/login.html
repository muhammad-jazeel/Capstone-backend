{% extends 'base.html' %}

{% load static %}

{% block content %}
    <div id="wrapper">
        
       <!-- header begin -->
       <header class="transparent scroll-light has-topbar">
        <div id="topbar" class="topbar-dark text-light">
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="de-flex sm-pt10">
                        <div class="de-flex-col">
                            <div class="de-flex-col d-flex justify-content-center">
                                <!-- logo begin -->
                                <div id="logo">
                                    <a href="">
                                        <img class="logo-1" src="{% static 'images/logo-AUTOASSIST-light.png' %}" alt="logo" style="height: 100px; width: 100px;">
                                        <img class="logo-2" src="{% static 'images/logo-AUTOASSIST.png' %}" alt="logo" style="height: 100px; width: 100px;">
                                    </a>
                                </div>
                                <!-- logo close -->
                            </div>
                        </div>
                      
                        <div class="de-flex-col">
                            <div class="menu_side_area">
                                <a href="login.html" class="btn-main">Sign Up</a>
                                <span id="menu-btn"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- header close -->
        <!-- content begin -->
        <div class="no-bottom no-top" id="content">
            <div id="top"></div>
            <section id="section-hero" aria-label="section" class="jarallax">
                <img src="{% static 'images/background/2.jpg' %}" class="jarallax-img" alt="">
                <div class="v-center">
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-lg-4 offset-lg-4">
                                <div class="padding40 rounded-3 shadow-soft" data-bgcolor="#ffffff">
                                    <h4 class="text-center">Welcome!</h4>
                                    <div class="spacer-10"></div>
                                    <form id="form_login" class="form-border" method="post" action="{% url 'login' %}">
                                        {% csrf_token %}
                                        
                                        <!-- Display Errors -->
                                        {% if messages %}
                                            <div class="alert alert-danger">
                                                {% for message in messages %}
                                                    <span>{{ message }}</span><br>
                                                {% endfor %}
                                            </div>
                                        {% endif %}
                                        
                                        <!-- Email Field -->
                                        <div class="field-set" style="margin-bottom: 0.5rem;">
                                            <input type="email" name="email" id="email" class="form-control" placeholder="Email Address" required />
                                        </div>
                                        
                                        <!-- Password Field -->
                                        <div class="field-set" style="margin-bottom: 0.5rem;">
                                            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required />
                                        </div>
                                        
                                        <div class="spacer-10"></div>
                                        <div class="field-set d-flex justify-content-between align-items-center">
                                            <label class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input">
                                                <span class="custom-control-label">Remember Me</span>
                                            </label>
                                            <a href="#" class="text-dark">Forgot Password?</a>
                                        </div>
                                        
                                        <div id="submit" class="mt-3">
                                            <input type="submit" id="send_message" value="Sign In" class="btn-main btn-fullwidth rounded-3" />
                                        </div>
                                    </form>
                                    
                                    
                                    <div class="spacer-20"></div>
                                    <div class="text-center">
                                        <p>Don't have an account? <a href="signup.html" class="text-green">Sign Up Now</a></p>
                                    </div>                             
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>        
        
        <!-- content close -->
    
    <!-- Javascript Files
    ================================================== -->
    <script src="{% static 'js/plugins.js' %}"></script>
    <script src="{% static 'js/designesia.js' %}"></script>

{% endblock %}

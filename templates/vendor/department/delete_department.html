{% extends 'base.html' %}

{% load static %}

{% block content %}
<div id="wrapper">
    {% include 'includes/navbar.html' %}
    <div class="no-bottom no-top zebra" id="content">
        <div id="top"></div>

        <!-- Section for header -->
        <section id="subheader" class="jarallax text-light">
            <img src="{% static 'images/background/14.jpg' %}" class="jarallax-img" alt="">
            <div class="center-y relative text-center">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <h1>Delete Department</h1>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Delete Confirmation -->
        <section id="section-delete-department" class="bg-gray-100">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 mb30">
                        {% include 'includes/sidebar.html' %}
                    </div>
                    <div class="col-lg-9">
                        <div class="card p-4 rounded-5 text-center">
                            <p>Are you sure you want to delete the department <strong>{{ department.name }}</strong>?</p>
                            <form method="post" action="{% url 'delete_department' department.id %}">
                                {% csrf_token %}
                                <button type="submit" class="btn-main">Yes, Delete</button>
                                <a href="{% url 'departments' %}" class="btn-secondary">Cancel</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<script src="{% static 'js/plugins.js' %}"></script>
<script src="{% static 'js/designesia.js' %}"></script>
{% endblock %}

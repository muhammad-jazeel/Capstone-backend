{% extends 'base.html' %}

{% load static %}

{% block content %}
<div id="wrapper">
    {% include 'includes/navbar.html' %}
    <div class="no-bottom no-top zebra" id="content">
        <div id="top"></div>

        <!-- Section for header -->
        <section id="subheader" class="jarallax text-light">
            <img src="{% static 'images/background/14.jpg' %}" class="jarallax-img" alt="">
            <div class="center-y relative text-center">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <h1>Edit Department</h1>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Edit Department form -->
        <section id="section-edit-department" class="bg-gray-100">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 mb30">
                        {% include 'includes/sidebar.html' %}
                    </div>
                    <div class="col-lg-9">
                        <div class="card p-4 rounded-5">
                            <form method="post" action="{% url 'edit_department' department.id %}">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="name">Department Name</label>
                                    <input type="text" class="form-control" id="name" name="name" value="{{ department.name }}" required>
                                </div>
                                <div class="text-center mt-4">
                                    <button type="submit" class="btn-main">Update Department</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<script src="{% static 'js/plugins.js' %}"></script>
<script src="{% static 'js/designesia.js' %}"></script>
{% endblock %}
